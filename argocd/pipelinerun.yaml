# From https://github.com/redhat-developer/red-hat-developer-hub-software-templates/blob/main/skeletons/tekton/tekton/pipelinerun.yaml
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: onboarding-b91f818
  namespace: orchestrator-gitops
  labels:
    backstage.io/kubernetes-id: onboarding-ci
spec:
  params:
    - name: gitUrl
      value: git@github.com:test-workflows/stagingrc.git
    - name: gitOpsUrl
      value: git@github.com:test-workflows/stagingrc-gitops.git
    - name: workflowId
      value: onboarding
    - name: convertToFlat
      value: 'true'
    - name: quayOrgName
      value: orchestrator-testing
    - name: quayRepoName
      value: demo
  pipelineRef:
    name: workflow-deployment
  workspaces:
    - name: workflow-source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: workflow-gitops
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: docker-credentials
      secret:
        secretName: docker-credentials
    - name: ssh-creds
      secret:
        secretName: git-ssh-credentials